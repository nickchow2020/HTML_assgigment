<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>HTML Assignment</title>
</head>
<body>
  <section>
    <form action="" id="sign_up_form">
      <header>
        <h1>Sign Up</h1>
      </header>
      <main>
        <div class="nameWrapper">
          <div class="input_wrapper">
            <input type="text" name="first_name" class="first_name" placeholder="First Name" id="first_name">
          </div>
          <div class="input_wrapper">
            <input type="text" name="last_name" class="last_name" placeholder="Last Name" id="last_name">
          </div>
        </div>
  

        <div class="input_wrapper">
          <input type="text" name="mobile_number" class="mobile_no" placeholder="Mobile No."> 
        </div>

        <div class="input_wrapper">
          <input type="email" name="email" id="" class="email" placeholder="Email Address"> 
        </div>

        <div class="input_wrapper">
          <input type="password" name="password" class="password" placeholder="password"> 
        </div>

        <div class="input_wrapper">
          <input type="password" name="con_password" class="con_password" placeholder="confirm password">
        </div>

        <div id="agreeWrapper">
          <label for="agree" >
            <input type="checkbox" class="agree" id="agree">
            <strong>I Agree</strong> 
          </label>
    
          <p>
            By click <a href ="#" class="spanRegister">Register</a>, you agree to the <a href ="#" class="term">Terms and Conditions</a> set out by this site, including our cookies Use 
          </p>
        </div>
      </main>
      <footer class="btnsWrapper">
        <div class="btn_wrapper">
          <input type="button" value="Register" id="btn_register">
        </div>
        <div class="btn_wrapper">
          <input type="button" value="Sign In" id="btn_sign-in">
        </div>
      </footer>
    </form>
  </section>
</body>
</html>
